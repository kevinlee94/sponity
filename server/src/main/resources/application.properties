spring.application.name=server

# MySQL DB와 연결하는 설정
spring.datasource.url=jdbc:mysql://localhost:3306/sponity?serverTimezone=UTC
spring.datasource.username=sponity
spring.datasource.password=sponity
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

